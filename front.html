<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <body>
<title>Recipes and Dine-Out</title>

<h3>Search and find what you are starving for!</h3>


<a class="waves-effect waves-light btn-large">Breakfast</a>
<a class="waves-effect waves-light btn-large">Lunch</a>
<a class="waves-effect waves-light btn-large">Dinner</a>

<h3>Your eating style:</h3>
<p>
  <label>
    <input type="checkbox" class="filled-in" checked="checked" />
    <span>Vegan</span>
  </label>
</p>
<p>
  <label>
    <input type="checkbox" class="filled-in" checked="checked" />
    <span>Allergies</span>
  </label>
</p>
<p>
  <label>
    <input type="checkbox" class="filled-in" checked="checked" />
    <span>Kosher</span>
  </label>
</p>
<div class="input-field col s12">
  <select>
    <option value="" disabled selected>Choose your option</option>
    <option value="1">Nut</option>
    <option value="2">Egg</option>
    <option value="3">Gluten</option>
    <option value="3">Dairy</option>
  </select>
  <label>Materialize Select</label>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

 <script src="assets/js/materialize.min.js"></script> -->

</html>
